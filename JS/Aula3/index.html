<body>

                <div class="anoNasc">

                    Sexo <input type="radio" name="sexo" id="sexom">Masculino
                    <input type="radio" name="sexo" id="sexof">Feminino

                <input type="button" onclick="calcIdade()" value="Verificar" id="submit">
                <!-- Imagens -->
                <div class="res"></div>
                <div class="img">
                    <div id="img2"></div>
                    <div id="img3"></div>
                    <div id="img4"></div>
                </div>
            </form>
        </div>
    </section>
    <footer></footer>
